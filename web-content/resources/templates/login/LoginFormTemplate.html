<row>
  <div class="col-xs-1 col-sm-3 col-md-4">

  </div>
  <div class="col-xs-10 col-sm-6 col-md-4">

    <br /><br /><br /><br /><br /><br /><br />

    <p id="login-form-template_heading" class="lead heading">{{i18n.signIn}}</p>

    <div id="login-form-template_content" class="panel panel-default">
      <div class="panel-body">

        <form id="login-form">
          <div class="form-group">
            <label for="login-email">{{i18n.emailAddress}}</label>
            <input type="email" class="form-control" id="login-email" placeholder="{{i18n.email}}">
          </div>
          <div class="form-group">
            <label for="login-password">{{i18n.password}}</label>
            <input type="password" class="form-control" id="login-password" placeholder="{{i18n.password}}">
          </div>
          <div id="login-submit" class="btn btn-primary btn-block">{{i18n.signIn}}</div>
        </form>

        <hr class="login-divider" />

        <a id="login-facebook" class="btn btn-block btn-social btn-facebook">
          <i class="fa fa-facebook"></i>
          {{i18n.signInWithFacebook}}
        </a>

      </div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

  </div>
  <div class="col-xs-1 col-sm-3 col-md-4">

  </div>
</row>
